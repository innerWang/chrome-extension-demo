<!DOCTYPE html>
  <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta charset="utf-8">
      <link rel="stylesheet" href="./index.css">
    </head>
    <body>
      <div class="option-panel">
        <div class="select-box">
          <label for="mode">开启翻译</label>
          <select id="mode">
            <option value="on">是</option>
            <option value="off" selected>否</option>
          </select>
        </div>
        <div class="select-box">
          <label for="src-lang">源语言</label>
          <select id="src-lang">
            <option value="en" data-key="English" selected>English</option>
            <option value="zh" data-key="中文">中文</option>
            <option value="jp" data-key="日本語">日本語</option>
		        <option value="fra" data-key="Français">Français</option>
            <option value="de" data-key="Deutsch">Deutsch</option>
            <option value="kor" data-key="한국어">한국어</option>
          </select>
        </div>
        <div class="select-box">
          <label for="dest-lang">目标语言</label>
          <select id="dest-lang">
            <option value="en" data-key="English">English</option>
            <option value="zh" data-key="中文" selected>中文</option>
            <option value="jp" data-key="日本語">日本語</option>
            <option value="fra" data-key="Français">Français</option>
            <option value="de" data-key="Deutsch">Deutsch</option>
            <option value="kor" data-key="한국어">한국어</option>
          </select>
        </div>
      </div>
      <script src="./index.js"></script>
    </body>
  </html>
